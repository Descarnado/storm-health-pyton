################ APACHE STORM ################

# Вывод общей информации о кластере шторма.
# При создании элемента в заббиксе использовать следующий ключ "GetStormSummary[HOST,PORT]"
# Хост и порт нужно указывать те, на которых запущена компонент UI у шторма.
# Пример: GetStormSummary[localhost,8081]
UserParameter=GetStormSummary[*], python F:\apache\storm-zabbix-master\Storm.py --host=$1:$2 --include-emitted 
#--action stormSummary

# Вывод общей информации о топологиях шторма.
# Ключ "GetTopologiesSummary[HOST,PORT]"
# Хост и порт нужно указывать те, на которых запущена компонент UI у шторма.
# Пример: GetTopologiesSummary[localhost,8081]
UserParameter=GetTopologiesSummary[*], python F:\apache\storm-zabbix-master\Storm.py --host=$1:$2

# Вызов команты "action" чтобы получить информацию о работе шторма.
# Ключ "GetInfo[HOST,PORT,ACTION]"
# Хост и порт нужно указывать те, на которых запущена компонент UI у шторма.
# Пример: GetInfo[localhost,8081,boltsEmitted]
UserParameter=GetInfo[*], python F:\apache\storm-zabbix-master\Storm.py --host=$1:$2 --action $3

# Вызов команты "action" чтобы получить информацию о работе шторма за определенный промежуток времени.
# Ключ "GetInfoWindowed[HOST,PORT,ACTION,TIMEWINDOW]"
# Временные промежутки поддерживаемые штормом (600s(10 минут), 10 800(3 часа), 86 400s(1 день))
# Хост и порт нужно указывать те, на которых запущена компонент UI у шторма.
# Пример: GetInfoWindowed[localhost,8081,boltsEmitted,600]
UserParameter=GetInfoWindowed[*], python F:\apache\storm-zabbix-master\Storm.py --host=$1:$2 --action $3 --window $4
